worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ë°±ì—”ë“œìš© upstream ì„¤ì •
    upstream web_backend {
        server web:8000;
    }

    # Portainerìš© upstream ì„¤ì •
    upstream portainer_backend {
        server portainer:9000;
    }

    # HTTP ì„œë²„ (Let's Encrypt ì¸ì¦ìš©)
    server {
        listen 80;
        server_name api.livflow.co.kr;

        # Certbot ì¸ì¦ì„ ìœ„í•œ ê²½ë¡œ
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # SSL ì„¤ì • í›„ HTTPSë¡œ ë¦¬ë””ë ‰ì…˜ (í˜„ì¬ëŠ” ì£¼ì„ ì²˜ë¦¬)
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # API ìš”ì²­ ì²˜ë¦¬
        location /api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "http://localhost:5173" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRFToken" always;
                add_header Access-Control-Allow-Credentials "true" always;
                return 204;
            }
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket ì§€ì›
        location /ws/ {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # ì •ì  íŒŒì¼ ì œê³µ (Django STATIC_ROOT)
        location /static/ {
            alias /app/staticfiles/;
            expires 1M;
            access_log off;
        }

        # ë¯¸ë””ì–´ íŒŒì¼ ì œê³µ (Django MEDIA_ROOT)
        location /media/ {
            alias /app/media/;
        }

        # Portainer í”„ë¡ì‹œ
        location /portainer/ {
            proxy_pass http://portainer_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect http:// https://;
        }

        # Redoc ê²½ë¡œ
        location /redoc/ {
            proxy_pass http://web_backend/redoc/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ì˜¤ë¥˜ í˜ì´ì§€ ì„¤ì •
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

